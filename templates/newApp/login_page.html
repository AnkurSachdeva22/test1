{% extends 'newApp/base.html' %}
{% load static %}

{% block title %}  Login Page  {% endblock %}

{% block body %}

    <div class="jumbotron">
        <div class="row">
            <div class="col-2"></div>
        <div class="col-4">
            <h1>Login Here!</h1>
            <p>If you're new on our website,
                <a href="{% url 'newApp:user' %}"> Register here</a>
            </p>
        </div>
        </div>

        <div class="row m-5">
            <div class="col-2 mb-3"></div>
            <div class="col-2 mb-3">
                <form action="{% url 'newApp:user_login' %}" method="post">
                    {% csrf_token %}
                    <label for="email">Email: </label>
                    <input class='mb-3' type="text" id="email" name="email" placeholder="Enter your Email">
                    <label for="password">Password: </label>
                    <input class='mb-3' type="password" id="password" name="password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>

    </div>


{% endblock %}
